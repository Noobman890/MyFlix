<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Movie App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extra styles for the pagination buttons */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px 0;
        }
        .nav-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-btn:hover { background: #ccff00; color: black; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #page-num { font-size: 18px; font-weight: bold; color: #ccff00; }
    </style>
</head>
<body>

    <div style="padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;">
        <button onclick="window.location.href='index.html'" style="background: #333; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;">← BACK TO HOME</button>
        <h1 id="explore-title" class="row-title" style="margin: 0; color: #ccff00;">Explore</h1>
        <div style="width: 100px;"></div> </div>
    
    <div id="explore-grid"></div>

    <div class="pagination">
        <button id="prev-btn" class="nav-btn" onclick="changePage(-1)">PREV</button>
        <span id="page-num">Page 1</span>
        <button id="next-btn" class="nav-btn" onclick="changePage(1)">NEXT</button>
    </div>

    <div id="player-overlay" class="overlay">
        <button class="close-btn" onclick="closePlayer()">✕ Close</button>
        <iframe id="video-iframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const API_KEY = 'd86303cd506472b7fb4757bb3d4740ec';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        const params = new URLSearchParams(window.location.search);
        const type = params.get('type') || 'movie';
        const category = params.get('category') || 'popular';
        
        let currentPage = 1;

        async function loadExplorePage(page) {
            window.scrollTo(0, 0); // Scroll to top when changing page
            
            let displayTitle = "Trending";
            if(category === 'now_playing') displayTitle = "New Release";
            if(category === 'on_the_air') displayTitle = "Airing Now";
            
            document.getElementById('explore-title').innerText = `${displayTitle} ${type === 'movie' ? 'Movies' : 'TV Shows'}`;
            document.getElementById('page-num').innerText = `Page ${page}`;

            try {
                const res = await fetch(`https://api.themoviedb.org/3/${type}/${category}?api_key=${API_KEY}&page=${page}`);
                const data = await res.json();
                
                // Disable prev button if on page 1
                document.getElementById('prev-btn').disabled = (page === 1);
                // Disable next button if at end
                document.getElementById('next-btn').disabled = (page >= data.total_pages);

                displayResults(data.results);
            } catch (error) {
                console.error("Error loading explore page:", error);
            }
        }

        function displayResults(items) {
            const grid = document.getElementById('explore-grid');
            grid.innerHTML = '';

            items.forEach(item => {
                const title = item.title || item.name;
                const dateStr = item.release_date || item.first_air_date || "";
                const year = dateStr ? dateStr.split('-')[0] : "N/A";
                const rating = item.vote_average ? item.vote_average.toFixed(1) : "N/A";

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img-container">
                        <img src="${IMG_URL + item.poster_path}" alt="${title}">
                    </div>
                    <div class="card-info">
                        <h4 class="card-title">${title}</h4>
                        <div class="card-meta">
                            <span style="color: #ccff00; font-weight: bold;">⭐ ${rating}</span>
                            <span style="color: #444;">•</span>
                            <span class="card-year">${year}</span>
                        </div>
                    </div>
                `;
                card.onclick = () => playMedia(item.id, type);
                grid.appendChild(card);
            });
        }

        function changePage(step) {
            currentPage += step;
            loadExplorePage(currentPage);
        }

        function playMedia(id, type) {
            const overlay = document.getElementById('player-overlay');
            const iframe = document.getElementById('video-iframe');
            iframe.src = type === 'movie' ? 
                `https://vidsrc.cc/v2/embed/movie/${id}` : 
                `https://vidsrc.cc/v2/embed/tv/${id}/1/1`;
            overlay.style.display = 'block';
        }

        function closePlayer() {
            document.getElementById('player-overlay').style.display = 'none';
            document.getElementById('video-iframe').src = ""; 
        }

        loadExplorePage(currentPage);
    </script>
</body>
</html>
