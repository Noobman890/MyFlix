<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 style="color: red; margin-left: 15px; font-size: 30px; letter-spacing: 2px;">MYFLIX</h1>

<div class="hero-container">
    <div class="slider-window">
        <div id="hero-track" class="hero-track">
            </div>
    </div>

    <div class="hero-info" style="text-align: center; margin-top: 25px;">
        <h1 id="hero-title" style="font-size: 22px; margin-bottom: 5px;">Loading...</h1>
        <button id="hero-play-btn" style="background:#ccff00; color:black; border:none; padding:12px 60px; font-weight:bold; border-radius:8px; margin-top:15px;">WATCH NOW</button>
    </div>
</div>
    
    <div id="hero-dots" style="position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 8px; z-index: 20;"></div>
</div>

    <div style="margin-bottom: 30px;">
        <h2>Trending Movies</h2>
        <p style="color: #808080; font-size: 12px; margin-left: 29px; margin-top: -5px;">Top picks for you today</p>
        
        <div id="movie-row" class="scroll-row">
            </div>
    </div>

    <div style="margin-bottom: 30px;">
        <h2>Trending TV Shows</h2>
        <p style="color: #808080; font-size: 12px; margin-left: 29px; margin-top: -5px;">Most watched series</p>
        
        <div id="tv-row" class="scroll-row">
            </div>
    </div>

    <div id="player-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 1000;">
        <button onclick="closePlayer()" style="position: absolute; top: 20px; left: 20px; background: red; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; z-index: 1001;">‚ùÆ BACK</button>
        <iframe id="video-iframe" src="" style="width: 100%; height: 100%; border: none;" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>

</html>
