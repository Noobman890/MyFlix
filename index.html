<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="nav-auth-container" style="position: absolute; top: 15px; right: 20px; z-index: 1000;">
    <div id="user-profile-btn" class="profile-circle">
        <i id="logged-out-icon" class="fa-regular fa-circle-user"></i>
        
        <div id="avatar-container" style="display: none; width: 100%; height: 100%; border-radius: 50%; overflow: hidden;">
            <img id="logged-in-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" 
                 style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
</div>

    <div class="hero-container">
        <div class="slider-window">
            <div id="hero-track" class="hero-track"></div>
        </div>
        <div class="hero-info">
            <h1 id="hero-title">Loading...</h1>
            <button id="hero-play-btn">WATCH NOW</button>
        </div>
    </div>

   <div class="main-content">
    
    <div class="row-container">
        <div class="row-header">
            <h2 class="row-title">New Movie Releases</h2>
            <a href="explore.html?type=movie&category=now_playing" class="view-all-link">VIEW ALL ›</a>
        </div>
        <div id="new-releases-row" class="shelf"></div>
    </div>

    <div class="row-container">
        <div class="row-header">
            <h2 class="row-title">Airing Now</h2>
            <a href="explore.html?type=tv&category=on_the_air" class="view-all-link">VIEW ALL ›</a>
        </div>
        <div id="new-tv-row" class="shelf"></div>
    </div>

    <div class="row-container">
        <div class="row-header">
            <h2 class="row-title">Trending Movies</h2>
            <a href="explore.html?type=movie&category=popular" class="view-all-link">VIEW ALL ›</a>
        </div>
        <div id="movie-row" class="shelf"></div>
    </div>

    <div class="row-container">
        <div class="row-header">
            <h2 class="row-title">Trending TV Shows</h2>
            <a href="explore.html?type=tv&category=popular" class="view-all-link">VIEW ALL ›</a>
        </div>
        <div id="tv-row" class="shelf"></div>
    </div>
    
</div>

    <div id="player-overlay" class="overlay">
        <button class="close-btn" onclick="closePlayer()">✕ Close</button>
        <iframe id="video-iframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>

   <script type="module" src="script.js"></script>
</body>

</html>
